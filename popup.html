<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Automatic Close</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
<style>
body {
  margin:0;
  font-family: Inter, sans-serif;
  background: #f7f8fc;
  color: #222;
  scroll-behavior: smooth;
}
body.dark { background:#111; color:white; }

.header {
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px;
  background:#4f46e5;
  color:white;
}
.header img { width:28px; height:28px; }
.header b { font-size:20px; }

.icons { margin-left:auto; display:flex; gap:6px; }

button {
  border:none;
  border-radius:8px;
  padding:6px 10px;
  cursor:pointer;
}

.toggleBtn { background:#22c55e; color:white; }
.toggleBtn.off { background:#ef4444; }

.mainToggle { display:flex; justify-content:space-between; padding:10px; }

.addRow { display:flex; gap:6px; padding:10px; }
input {
  flex:1;
  padding:8px;
  border-radius:8px;
  border:1px solid #ccc;
  outline:none;
}

.folder { font-weight:bold; margin-top:8px; }
.item { display:flex; justify-content:space-between; background: rgba(0,0,0,0.05);
       padding:6px; border-radius:6px; margin-top:4px; }
.dark .item { background: rgba(255,255,255,0.1); }

#searchInput { display:none; margin:10px; padding:6px; border-radius:6px; border:1px solid #ccc; width:calc(100% - 32px); }
</style>
</head>
<body>

<div class="header">
  <img src="automatic-close-logo.png">
  <b>Automatic Close</b>
  <div class="icons">
    <button id="searchBtn">ğŸ”</button>
    <button id="folderBtn">ğŸ“</button>
    <button id="darkBtn">ğŸŒ™</button>
    <button id="openTab">â†—ï¸</button>
  </div>
</div>

<div class="mainToggle">
  <span>Status</span>
  <button id="enableBtn" class="toggleBtn">Enable</button>
</div>

<div id="searchContainer">
  <input id="searchInput" placeholder="Search blocked domains">
</div>

<div class="addRow">
  <input id="domain" placeholder="Block domain: example.com">
  <button id="add">+</button>
</div>

<div id="list"></div>

<script src="popup.js"></script>
</body>
</html>
